version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: moodle-prod-php
    environment:
      - TZ=UTC
    ports:
      - "80:80"
      - "443:443"
      - "9000:9000"
    volumes:
      - ./moodledata:/var/www/moodledata
      - ./logs/nginx:/var/log/nginx
      - ./logs/supervisor:/var/log/supervisor
      - ./logs/php:/var/log/php-fpm
    depends_on:
      - db
      - redis
    networks:
      - moodle-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.4
    container_name: moodle-prod-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - db-prod-data:/var/lib/mysql
    networks:
      - moodle-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: moodle-prod-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-prod-data:/data
    networks:
      - moodle-network
    restart: always
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-prod-data:
  redis-prod-data:

networks:
  moodle-network:
    driver: bridge
