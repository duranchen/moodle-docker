version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: moodle-dev-php
    environment:
      - TZ=UTC
      - XDEBUG_CONFIG=idekey=vscode
    ports:
      - "80:80"
      - "443:443"
      - "9003:9003"
    volumes:
      - ./moodle:/var/www/html
      - ./moodledata:/var/www/moodledata
      - ./logs/nginx:/var/log/nginx
      - ./logs/supervisor:/var/log/supervisor
      - ./logs/php:/var/log/php-fpm
    depends_on:
      - db
      - redis
      - solr
    networks:
      - moodle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.4
    container_name: moodle-dev-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-moodle}
      MYSQL_USER: ${DB_USER:-moodleuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-moodlepass}
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - db-dev-data:/var/lib/mysql
    networks:
      - moodle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: moodle-dev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - moodle-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  solr:
    image: solr:9
    container_name: moodle-dev-solr
    ports:
      - "8983:8983"
    volumes:
      - solr-dev-data:/var/solr
    networks:
      - moodle-network
    restart: unless-stopped
    command: solr-precreate moodle
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/moodle/admin/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-dev-data:
  redis-dev-data:
  solr-dev-data:

networks:
  moodle-network:
    driver: bridge
